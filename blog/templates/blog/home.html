{% extends "blog/base.html" %}
{% block body %}
<ul>
    {% for season, season_dict in seasons.items %}
    <li>
        <a href="{% url 'blog-season' season %}" style="text-decoration: none; color: inherit;">
            <article class="card post-card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="https://picsum.photos/960/540?random={{forloop.counter}}" alt="Post cover" />
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{season_dict.title}}</span>
                    <p class="grey-text">Aug 25, 2025 â€¢ 8 min read</p>
                    <p><span class="grey-text">By:</span> Jane Doe</p>
                    <img class="avatar right" src="https://i.pravatar.cc/64?img=5" alt="Author" />
                    <div class="chips">
                        <div class="chip">Django</div>
                        <div class="chip">Versioning</div>
                        <div class="chip">Testing</div>
                    </div>
                    <p>{{season_dict.body|truncatechars:50}}</p>
                </div>
            </article>
        </a>
    </li>
    {%endfor%}
</ul>
{% endblock %}
