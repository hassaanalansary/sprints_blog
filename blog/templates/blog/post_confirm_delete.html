{% extends 'blog/base.html' %}
{% block body %}
    <main class="container">
        <div class="row">
            <form method="POST" class="col s12">
                {% csrf_token %}
                <div class=section>
                    <h3 class="center-align teal-text text-darken-3"> Delete Post </h3>
                    <h3> Are you Sure, This action is not reversable.</h3>
            
                </div>
                <div class="row center-align">
                    <button class="btn red" type="submit">Delete</button>
                    <a class="btn grey" href="{% url 'blog-post' object.slug%}">Cancel</a>
                </div>
            </form>
        </div>
    </main>
{% endblock%}
