{% extends "blog/base.html" %}
{% block body %}

<article id="post" class="section">
    <h3>{{ post.title }}</h3>
    <p class="grey-text">By {{post.author.name}} • {{post.created_at|date:"d M Y"}} • 7 min read</p>
    <img class="responsive-img z-depth-1" src="https://picsum.photos/1200/630" alt="Cover" />
    <p class="flow-text">{{post.body|truncatechars:25}}</p>
    <p>{{ post.body }}</p>
    {% lorem 3 p %}
</article>
{% endblock %}
